<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time AQI Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Real-Time Air Quality Index (AQI) Data</h1>
<div id="loading" class="loading">Loading data...</div>
<table id="aqiTable">
    <thead>
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>City</th>
            <th>Station</th>
            <th>Pollutant</th>
            <th>Min Value</th>
            <th>Max Value</th>
            <th>Average Value</th>
            <th>Last Update</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be inserted here dynamically -->
    </tbody>
</table>

<script>
    const API_URL = "https://api.data.gov.in/resource/0c3d74e1-bd18-4e9c-833f-7015d4f62d27?api-key=579b464db66ec23bdd0000013b5ab4f7c4e64e1b660c83b6c67d3cb5&format=json&offset=0&limit=100";

    async function fetchAQIData() {
        try {
            const response = await fetch(API_URL, {
                mode: 'cors', // Ensure this mode
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log("API Response:", data); // Log the response for debugging

            if (data.records && data.records.length > 0) {
                displayAQIData(data.records);
            } else {
                document.getElementById('loading').textContent = "No data available.";
            }
        } catch (error) {
            document.getElementById('loading').textContent = "Failed to load data. Please try again later.";
            console.error("Error fetching AQI data:", error);
        }
    }

    function displayAQIData(records) {
        const tableBody = document.querySelector('#aqiTable tbody');
        tableBody.innerHTML = ""; // Clear existing data

        records.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.country || "N/A"}</td>
                <td>${record.state || "N/A"}</td>
                <td>${record.city || "N/A"}</td>
                <td>${record.station || "N/A"}</td>
                <td>${record.pollutant_id || "N/A"}</td>
                <td>${record.pollutant_min || "N/A"}</td>
                <td>${record.pollutant_max || "N/A"}</td>
                <td>${record.pollutant_avg || "N/A"}</td>
                <td>${record.last_update || "N/A"}</td>
            `;
            tableBody.appendChild(row);
        });

        document.getElementById('loading').style.display = "none";
    }

    // Fetch data on page load
    fetchAQIData();

    // Refresh data every hour (3600000 ms)
    setInterval(fetchAQIData, 3600000);
</script>

  
</body>
</html>
